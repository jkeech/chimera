pool:
  vmImage: 'ubuntu-latest'
variables:
  FORCE_COLOR: 1
jobs:
  - job: PRBuild
    condition: succeeded()
    strategy:
      matrix:
        'NodeJs 10':
          NodeVersion: 10
        'NodeJs 12':
          NodeVersion: 12
        'NodeJs 14':
          NodeVersion: 14

    steps:
      - checkout: self
      - template: templates/build.yaml
